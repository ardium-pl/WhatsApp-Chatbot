<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vector Search Interface</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1>Vector Search Interface</h1>
      <form id="queryForm" method="post">
        <div class="form-group">
          <label for="question">Question:</label>
          <input type="text" class="form-control" id="question" name="question" required>
        </div>
        <div class="form-group">
          <label for="num_results">Number of Results:</label>
          <input type="number" class="form-control" id="num_results" name="num_results" value="2" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="response" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#queryForm').on('submit', function(event) {
          event.preventDefault();
          console.log('Form submitted');  // Log to verify the form submission

          $.ajax({
            url: '/',
            method: 'POST',
            data: $(this).serialize(),
            success: function(response) {
              console.log('Response received:', response);  // Log the response
              $('#response').html('<h4>Response:</h4><pre>' + response.response + '</pre>');
            },
            error: function(jqXHR, textStatus, errorThrown) {
              console.error('Error occurred: ' + textStatus, errorThrown);
              $('#response').html('<h4>Error:</h4><pre>' + textStatus + '</pre>');
            }
          });
        });
      });
    </script>
  </body>
</html>
